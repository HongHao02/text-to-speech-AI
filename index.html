<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Text-to-specch Converter B2012202</title>
  </head>
  <body>
    <div class="container">
      <h1>Text-to-speech <span>Converter</span></h1>
      <div class="func-import">
        <input type="file" id="fileInput" accept=".txt">
        <button id="import-btn">Imprort</button>
      </div>
      <div class="function-contain">
        <button id="clearAll-btn">ClearAll</button>
        <button>Save</button>
        <button>Restore</button>
        <button id="expt-btn">Export</button>
      </div>
      <textarea
        name="text-content"
        id="t-content"
        cols="30"
        rows="10"
        placeholder="Write anything here..."
      ></textarea>
      <div class="row">
        <select name="select-content" id="s-content"></select>
        <button id="play-btn"><img src="images/play.png" alt="play-btn" /> Listen</button>
      </div>
      <div class="footer">Created by Group 2 Introduction to Artificial Intelligence 2023.</div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
