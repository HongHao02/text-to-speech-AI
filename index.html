<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Text-to-specch Converter B2012202</title>
  </head>
  <body>
    <div class="container">
      <h1>Text-to-speech <span>Converter</span></h1>
      <div class="func-import">
        <input type="file" id="fileInput" accept=".txt" />
        <button id="import-btn"><i class="fa-solid fa-file-import fa-beat"></i>Imprort</button>
      </div>
      <div class="function-contain">
        <button id="clearAll-btn"><i class="fa-regular fa-trash-can"></i>ClearAll</button>
        <button id="save-btn"><i class="fa-regular fa-bookmark"></i>Save</button>
        <button id="restore-btn"><i class="fa-solid fa-window-restore"></i>Restore</button>
        <button id="expt-btn"><i class="fa-solid fa-cloud-arrow-down"></i>Export</button>
      </div>
      <textarea
        name="text-content"
        id="t-content"
        cols="30"
        rows="10"
        placeholder="Write anything here..."
      ></textarea>
      <div class="row">
        <select name="select-content" id="s-content"></select>
        <button id="play-btn">
          <img src="images/play.png" alt="play-btn" /> Listen
        </button>
      </div>
      <div class="footer">
        Created by Group 2 Introduction to Artificial Intelligence 2023.
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
